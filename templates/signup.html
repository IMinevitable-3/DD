<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bulma-rtl.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bulma-rtl.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      /* Custom styles */
      body {
        background-color: #f0f8ff;
        padding: 20px;
      }

      .box {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #999;
        border-radius: 5px;
      }

      .label {
        font-weight: bold;
      }

      .input {
        margin-bottom: 10px;
      }

      .button.is-primary {
        background-color: #0a193d;
        color: #fff;
      }

      .field {
        margin-bottom: 20px;
      }
      .title is-2 has-text-centered {
        color: #0a193d;
      }
    </style>
  </head>
  <body>
    <div class="columns is-centered is-vcentered" style="height: 100vh">
      <div class="column is-one-third">
        <h2 class="title is-2 has-text-centered">Signup</h2>
        <form class="box" method="post" action="{% url 'signup_view' %}">
          {% csrf_token %}
          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input
                class="input"
                type="text"
                name="username"
                id="username"
                placeholder="Enter any username"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input
                class="input"
                type="email"
                name="email"
                id="email"
                placeholder="e.g. alex@example.com"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input
                class="input"
                type="password"
                name="pass1"
                id="pass1"
                placeholder="****"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Confirm Password</label>
            <div class="control">
              <input
                class="input"
                type="password"
                name="pass2"
                id="pass2"
                placeholder="****"
                required
              />
            </div>
          </div>

          <button class="button is-primary" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href= "{% static 'css/bulma-rtl.css' %}">
    <link rel="stylesheet" href="{% static 'css/bulma-rtl.min.css' %}">
</head>
<body>
    <form class="box" method="{% url 'forgot_password_view' %}" method="POST">
        {% csrf_token %}
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email"  id="email" name="email" placeholder="e.g. alex@example.com" required>
          </div>
        </div>
      
        <button class="button is-primary" type="submit">Submit</button>
      </form>
</body>
</html>
